<mat-drawer-container class="example-container">
  <mat-drawer mode="side" class="sidebar" opened>
    <mat-list>
     <mat-list-item [routerLink]="['/plan-cuentas']"> Plan de cuentas </mat-list-item>
     <mat-list-item [routerLink]="['/informes']"> Informes </mat-list-item>
     <mat-list-item (click)="logout()"> Salir </mat-list-item>
    </mat-list>
  </mat-drawer>
  <mat-drawer-content>
    <mat-card>
      <mat-card-title>
        Lista de cuentas
      </mat-card-title>
      <mat-card-content>
        <div class="mat-elevation-z8 table-container">
          <mat-form-field class="example-full-width">
            <input matInput [(ngModel)]="search" name="search" placeholder="Busqueda">
          </mat-form-field>
          <button mat-raised-button color="primary" (click)="onSearch()">Buscar</button>

          <table mat-table [dataSource]="dataSource">

            <!-- Position Column -->
            <ng-container matColumnDef="codigo">
              <th mat-header-cell *matHeaderCellDef> Codigo </th>
              <td mat-cell *matCellDef="let element"> {{element.codigo}} </td>
            </ng-container>

            <!-- Name Column -->
            <ng-container matColumnDef="nombre">
              <th mat-header-cell *matHeaderCellDef> Nombre </th>
              <td mat-cell *matCellDef="let element"> {{element.nombre}} </td>
            </ng-container>

            <!-- Weight Column -->
            <ng-container matColumnDef="descripcion">
              <th mat-header-cell *matHeaderCellDef> Descripci√≥n </th>
              <td mat-cell *matCellDef="let element"> {{element.descripcion ? element.descripcion : 'No tiene'}} </td>
            </ng-container>

            <!-- Symbol Column -->
            <ng-container matColumnDef="level">
              <th mat-header-cell *matHeaderCellDef> Nivel </th>
              <td mat-cell *matCellDef="let element"> {{element.level}} </td>
            </ng-container>

            <ng-container matColumnDef="codigo_completo">
              <th mat-header-cell *matHeaderCellDef> Codigo completo </th>
              <td mat-cell *matCellDef="let element"> {{element.codigo_completo}} </td>
            </ng-container>

            <ng-container matColumnDef="parent">
              <th mat-header-cell *matHeaderCellDef> Parent </th>
              <td mat-cell *matCellDef="let element"> {{element.parent}} </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          </table>

          <mat-paginator [pageSizeOptions]="[10, 20]" showFirstLastButtons></mat-paginator>
        </div>
      </mat-card-content>
    </mat-card>


  </mat-drawer-content>
</mat-drawer-container>
